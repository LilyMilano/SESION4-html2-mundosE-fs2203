<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML II | Formulario</title>
		<script>
			console.log('Hola Mundo');
		</script>
	</head>
	<body>
		<main>
			<!--********************************************************************************** -->
			<section>
				<h4>Login</h4>
				<form>
					<label for="user"
						>Usuario<input type="text" id="user" required
					/></label>
					<label for="passw"
						>Contraseña<input type="password" id="passw" required
					/></label>
					<select>
						<option value="mujer">Mujer</option>
						<option value="hombre">Hombre</option>
					</select>
					<button type="submit">Enviar</button><br /><br />
				</form>
			</section>
			<hr />
			<!-- <hr> draw a dividing line in the web -->
			<br />
			<!-- <br> insert a line break in the web -->
			<!-- ************************************************************************************** -->
			<section>
				<h4>Crear nueva cuenta</h4>
				<form id="formElem">
					<label for="nombre"> ¿Cuál es tu nombre? </label><br /><br />
					<input
						type="text"
						name="nombre"
						id="nombre"
						autocomplete="name"
						required
					/><br /><br />
					<label for="correo"> ¿Cuál es tu correo? </label><br /><br />
					<input
						type="email"
						name="correo"
						id="correo"
						autocomplete="email"
						required
					/><br /><br />
					<label for="país"> ¿En cuál país vives? </label><br /><br />
					<input
						type="text"
						name="país"
						id="país"
						autocomplete="country"
						required
					/><br /><br />
					<label for="cp"> ¿Cuál es tu código postal? </label><br /><br />
					<input
						type="text"
						name="cp"
						id="cp"
						autocomplete="postal-code"
						required
					/><br /><br />
					<input type="submit" />
				</form>
			</section>
			<!--********************************************************************************** -->
		</main>
		<script src="./form.js"></script>
	</body>
</html>
